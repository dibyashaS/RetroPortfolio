<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #0b0a0a; 
            font-family: 'Arial', sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background-color: #000080; 
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
            font-size: 14px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }

        .sidebar a:hover {
            background-color: #ffcc00;
            text-decoration: underline;
        }

        /* Content Section */
        .content {
            margin-left: 220px; 
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            font-family: fantasy;
            color: #800000; 
            text-decoration: underline;
            margin-bottom: 30px;
        }

        /* Tiles Section */
        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .tile {
            background-color: #e0e0e0;
            border: 2px solid #000080; 
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px #888888;
            font-size: 14px;
        }

        .tile img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000000; 
        }

        .tile a {
            color: #000080;
            font-size: 16px;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-top: 10px;
        }

        .tile a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>My Projects</h1>

        <!-- Tiles Section -->
        <div class="tiles-container">
            <!-- Project 1 -->
            <div class="tile">
                <img src="project-image-1.png" alt="Project 1">
                <h3>Project 1</h3>
                <a href="https://github.com/dibyashaS/project1">View on GitHub</a>
            </div>

            <!-- Project 2 -->
            <div class="tile">
                <img src="project-2-image.png" alt="Project 2">
                <h3>Coming soon!</h3>
                <a href="https://github.com/dibyashaS/project2">View on GitHub</a>
            </div>

            <!-- Project 3 -->
            <div class="tile">
                <img src="project-image-3.png" alt="Project 3">
                <h3>Coming soon!</h3>
                <a href="https://github.com/dibyashaS/project3">View on GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
